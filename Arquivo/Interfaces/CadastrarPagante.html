<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="Estilos/EstiloCadastroPagante.css">
            <title> Cadastrar Artista Pagante | Musique </title>
        </head>
        <body>
            <div class="addpagante">
                <div class="cadastropagante">
                    <div class="card">
                        <img src="Img/musique_logo.png"></br>
                        <h1> Contratar Plano </h1>
                            <div>
                                <p> O plano de divulgação inclui os seguintes benefícios: </p>
                                <br>
                                <center>
                                    <li> Benefício 1 </li>
                                    <li> Benefício 2 </li>
                                    <li> Benefício 3 </li>
                                    <li> Benefício 4 </li>
                                </center>
                                <br>
                                <p> O plano de divulgação tem o limite fixo de X meses. </p>
                            </div><br>

                            <form>
                                <label for="publico"> Selecione o público alvo: </label><br>
                                <div class="selecao">
                                    <select name="publico" id="publico">
                                    <option value="adolescentes"> Adolescentes </option>
                                    <option value="adultos"> Jovens Adultos </option>
                                    <option value="Idosos"> Adultos/Idosos </option>
                                    </select>
                                </div><br>

                                <div class="textfield">
                                <label for="objetivo"> Selecione seu objetivo: </label><br>
                                    <div>
                                        <input type="radio" id="objetivo1" name="objetivo">
                                        <label for="objetivo1"> Maior Alcance (Ouvintes) </label></br>
                                    </div>
                                    <div>
                                        <input type="radio" id="objetivo2" name="objetivo">
                                        <label for="objetivo2"> Obter Contatos</label></br>
                                    </div>
                                </div><br>

                                <h3> Valor: R$ 000,00 </h3>
    
                                <a href="CadastrarPagamento.html"><input type="button" class="btn-addpagante" value="Assinar"></a>
                            </form>
                        </div>
                    </div>
                </div>
        </body>
    </html>
