<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="Estilos/EstiloCadastroAvaliacao.css">
        <title> Cadastrar Avaliação | Musique </title>
    </head>
    <body>
        <div class="addavaliacao">
            <div class="cadastroavaliacao">
                <div class="card">
                    <img src="Img/musique_logo.png"></br>
                    <h1> Avalie: </h1>

                    <div class="capamusica">
                        <img src="Img/capa.jpg" alt="capa">
                    </div>

                    <h3> Broken Clocks - SZA </h3>

                    <div class="classif">
                        <label for="classificacao"> Classificação </label><br>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                    </div>

                    <div class="textfield">
                        <label for="comentario"> Comentário </label>
                        <input type="text" name="comentario" id="comentario" placeholder="Escreva seu comentário...">
                    </div>

                    <button class="btn-addavaliacao"> Adicionar Avaliação </button>

                </div>
            </div>
        </div>
    </body>
</html>
