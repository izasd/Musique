<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="Estilos/EstiloCadastroSugestao.css">
            <title> Enviar Sugestão | Musique </title>
        </head>
        <body>
            <div class="addsugestao">
                <div class="cadastrosugestao">
                    <div class="enviarsugestao">
                        <div class="card">
                            <img src="Img/musique_logo.png"></br>
                            <h1> Envie uma Sugestão </h1>

                                <div class="textfield">
                                    <label for="nome"> Nome da Música </label>
                                    <input type="text" name="nome" id="nome" placeholder="Nome da Música" required>
                                </div>

                                <div class="textfield">
                                    <label for="artista"> Nome do Artista </label>
                                    <input type="text" name="artista" id="artista" placeholder="Nome do Artista" required>
                                </div>

                                <button class="btn-addsugestao"> Enviar Sugestão </button>
                                
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
