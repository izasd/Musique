<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Estilos/EstiloCadastroMusica.css">
    <title> Cadastrar Nova Música | Musique </title>
</head>

<body>
    <div class="addmusica">
        <div class="cadastromusica">
            <div class="card">
                <img src="Img/musique_logo.png"></br>
                <h1> Cadastre uma Música </h1>

                <div class="textfield">
                    <label for="nome"> Nome </label>
                    <input type="text" name="nome" id="nome" placeholder="Nome da Música" required>
                </div>

                <div class="textfield">
                    <label for="Artista"> Artista </label>
                    <input type="text" name="artista" id="artista" placeholder="Artista Associado" required>
                </div>

                <div class="selecao">
                    <label for="Genero"> Gênero </label>
                    <select>
                        <option> Rock </option>
                        <option> Pop </option>
                        <option> Indie </option>
                        <option> MPB </option>
                    </select>
                </div>

                <div class="textfield">
                    <label for="Duracao"> Duração </label>
                    <input type="text" name="duracao" id="duracao" placeholder="Duração" required>
                </div>

                <div class="textfield">
                    <label for="Letra"> Letra </label>
                    <input type="text" name="letra" id="letra" placeholder="Letra" required>
                </div>

                <div class="textfield">
                    <label for="DataLancamento"> Data de Lançamento </label>
                    <input type="date" name="datalancamento" id="datalancamento" placeholder="Data de Lançamento"
                        required>
                </div>

                <button class="btn-addmusica"> Adicionar Música </button>

                <a href="CadastrarNovoArtista.html"> Cadastrar Artista </a>

            </div>
        </div>
    </div>
</body>

</html>
