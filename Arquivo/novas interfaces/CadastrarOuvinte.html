<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="teste.css">
    <title>Cadastre-se | Musique</title>
</head>

<body>
    <div class="container">
        <div class="col-6 col-xl-4 offset-3 offset-xl-4 text-center">
            <form>
                <h1>Cadastre-se</h1>
                <hr class="mb-4">

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Nome de Usuario">
                    <label for="floatingInput">Nome de Usuário</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="floatingInput" placeholder="Data de Nascimento">
                    <label for="floatingInput">Data de Nascimento</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="E-mail">
                    <label for="floatingInput">E-mail</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="Duração">
                    <label for="floatingInput">Senha</label>
                </div>

                <div class="mb-3">
                    <select class="form-select" id="genero">
                        <option selected>Gênero</option>
                        <option value="Pop">Feminino</option>
                        <option value="Rock">Masculino</option>
                        <option value="Jazz">Não Binário</option>
                    </select>
                </div>

                <button class="btn botao my-3">Cadastrar</button>
                <hr class="mb-4">

                <p>Já possui uma conta? <a href="Login.html" class="text-decoration-none">Faça Login</a></p>
            </form>
        </div>
    </div>

    <footer class="py-3 my-4 bg-dark">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre</a></li>
        </ul>
        <p class="text-center text-muted">© 2022 Company, Inc</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
